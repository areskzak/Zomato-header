<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <header class="head">
            <span id="left_nav">
                <pre> Get the app </pre>
            </span>
            <span id="right_nav">
                <pre>Investor Relations  Add Restaurant  Log in  Sign up   </pre>
            </span>
        </header>
        <main class="main">
            <div id="Main_nav">
                <h1>Zomato</h1>
                <h2>Discover the best food & drinks in Delhi NCR</h2>
            </div>
            <form>
                <span class="Forms">
                    <div class="1st_search">
                        <span id="loc">
                            <img src="https://uxwing.com/wp-content/themes/uxwing/download/user-interface/search-icon.png" 
                                name="1st photo" alt="Location" width="100"/>
                        </span>
                        <select aria-placeholder="Ywca,1,Ashoka Rd,Hanu">
                            <option> </option>
                            <option> Rohini,sec17</option>
                            <option> Gurugram</option>
                            <option> Cyber Hub</option>
                            <option> Dwarka</option>
                        </select>
                        <input type="search" size="40px"height="10px" placeholder = "Search for a Restaurant,cuisine or dish"/>
                    </div>
                </span>
            </form>
        </main>
    </div>
    <footer class="foot">
        <div class="Footer_images">
            <img src="https://b.zmtcdn.com/data/pictures/chains/1/461/72251ef2ed03f2179854a92d573f199a_o2_featured_v2.jpg"
               width="250px",height="250px", alt="Order Online" id="Order">
            <img src="https://b.zmtcdn.com/data/pictures/5/301605/ad6055849b2598139fbccae3efbc82e2.png?output-format=webp&fit=around|771.75:416.25&crop=771.75:416.25;*,*"
               height="250px" width="250px","Warehouse Dining" id="Dining">
            <img src="https://b.zmtcdn.com/data/pictures/7/18418277/5a1ae504b58bddcd204342152443c7cb.jpg?output-format=webp&fit=around|771.75:416.25&crop=771.75:416.25;*,*"
                 height="250px",width="250px","Ministry of Bear" id="Nightlife">
        </div>
        <span class="captions">
            <h3>Order Online</h3>
            <h3>Dining</h3>
            <h3>Nightlife and Clubs</h3>
        </span>
    </footer>
</body>
</html>
